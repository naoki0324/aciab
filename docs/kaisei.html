
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年施行の改正風営法 - 風営法解説サイト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <header class="page-header">
        <div class="container">
            <h1><i class="bi bi-exclamation-triangle-fill"></i> 2025年施行の改正風営法</h1>
        </div>
    </header>

    <main class="container my-5">
        <div class="alert alert-danger text-center lead mb-5">ホストクラブの売掛問題などを発端に、規制と罰則が大幅に強化されます！</div>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100 text-center category-card">
                    <div class="card-body">
                        <i class="bi bi-heart-arrow display-4 text-danger"></i>
                        <h4 class="card-title mt-3">色恋営業の禁止</h4>
                        <p class="card-text">客の恋愛感情に付け込み、高額な支払いを要求する営業トークが明確に禁止されます。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 text-center category-card">
                    <div class="card-body">
                        <i class="bi bi-person-x-fill display-4 text-danger"></i>
                        <h4 class="card-title mt-3">スカウトバック禁止</h4>
                        <p class="card-text">風俗店がスカウト業者に紹介料を支払う行為が禁止され、違反した店側が罰せられます。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 text-center category-card">
                    <div class="card-body">
                        <i class="bi bi-currency-yen display-4 text-danger"></i>
                        <h4 class="card-title mt-3">罰則の大幅強化</h4>
                        <p class="card-text">無許可営業などへの罰金が、法人には最大<strong>3億円</strong>と、極めて高額になります。</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
