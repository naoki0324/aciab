
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>許可・取消情報の入手方法 - 風営法解説サイト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <header class="page-header">
        <div class="container">
            <h1><i class="bi bi-search"></i> お店の許可情報を知るには？</h1>
        </div>
    </header>

    <main class="container my-5">
        <div class="list-group">
            <div class="list-group-item list-group-item-action d-flex align-items-center p-4">
                <i class="bi bi-file-earmark-text-fill fs-2 me-4 text-primary"></i>
                <div>
                    <h5 class="mb-1 fw-bold">情報公開請求</h5>
                    <p class="mb-1">都道府県の警察に対し、公的な手続きで店の許可情報を開示請求できます。</p>
                </div>
            </div>
            <div class="list-group-item list-group-item-action d-flex align-items-center p-4">
                <i class="bi bi-telephone-fill fs-2 me-4 text-primary"></i>
                <div>
                    <h5 class="mb-1 fw-bold">警察への照会</h5>
                    <p class="mb-1">所轄の警察署（生活安全課）に直接問い合わせる方法もあります。</p>
                </div>
            </div>
            <div class="list-group-item list-group-item-action d-flex align-items-center p-4">
                <i class="bi bi-patch-check-fill fs-2 me-4 text-primary"></i>
                <div>
                    <h5 class="mb-1 fw-bold">店内の許可証を確認</h5>
                    <p class="mb-1">許可店は、店内の見やすい場所に許可証を掲示する義務があります。</p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
